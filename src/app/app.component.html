<form class="example-form" [formGroup]="formGroup" (submit)="getTransactions(amount.value)">
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Amount of transactions" formControlName="amount">
  </mat-form-field>
  <button type="submit">Get!</button>
</form>


<div class="wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="transactionCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionCost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" showFirstLastButtons></mat-paginator>
</div>
